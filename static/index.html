    <body>
        <div class="header">
            <a href="./"><h1>I<i class="fas fa-xs fa-sync-alt"></i>test</h1></a>
            <a href="./about.html"><h2>About</h2></a>
        </div>
        <div class="content">
            <div class="control">
                <input type="text" id="address" value="https://" placeholder="http://example.com/socket.io">
                <div class="namespace-block">
                    <input type="text" id="namespace" placeholder=" namespace"><label for="namespace" class="slash">/</label>
                </div>
                <span class="checkbox">
                    <input type="checkbox" checked id="rec">
                    <label for="rec">Reconnection</label>
                </span>

                <button type="button" id="connect">Connect </button><i id="status" class="fas fa-wifi"></i>
                <!-- <span class="dot" id="status"></span> -->
                <br>
                <span id="err" color="red"></span>
            </div>
            <div class="panel">
                <div class="tabs">
                    <div class="tab">
                        <input type="text" id="event1" placeholder="event name" class="event" num="1"><span id="close1" class="close"><i class="fas fa-times"></i></span>
                    </div>
                </div>
                <button type="button" id="add">+</button>
            </div>
            <div class="bodies">
                <textarea class="body" rows="8" cols="20" id="body1" class="editable show"></textarea>
            </div>
            <br>
            <button type="button" id="send">Send</button>
            <br>
            <input type="text" id="listener" placeholder="Event Name">
            <button type="button" name="button" id="listen">Add Listener</button>
            <br>
            <div class="card">
                <div class="card-head"  id="card-toggle">
                    <span class="card-name">Select event to see data</span>
                    <span class="card-close">&#9660;</span>
                </div>
                <div class="card-body">

                </div>
            </div>
            <div id="event-bodies">

            </div>
            <div class="alert info">Last message from
                <strong id="info">no</strong> event
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" charset="utf-8"></script>
